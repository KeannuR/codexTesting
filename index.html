<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRONLINE Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="subdomain-bar">
        <input type="text" placeholder="yourname.rr.online" />
        <button>Register</button>
    </div>
    <header class="main-header">
        <div class="menu-icon">&#9776;</div>
        <h1 class="logo">RRONLINE.COM</h1>
        <div class="cart-group">
            <select>
                <option>USD</option>
                <option>EUR</option>
            </select>
            <div class="cart-icon">&#128722;</div>
        </div>
    </header>
    <nav class="icon-nav">
        <div class="nav-item">
            <img src="placeholder-games.png" alt="Games" />
            <span>Games</span>
        </div>
        <div class="nav-item">
            <img src="placeholder-clothes.png" alt="Clothes" />
            <span>Clothes</span>
        </div>
        <div class="nav-item">
            <img src="placeholder-home.png" alt="Home" />
            <span>Home</span>
        </div>
        <div class="nav-item">
            <img src="placeholder-cups.png" alt="Cups" />
            <span>Cups</span>
        </div>
        <div class="nav-item">
            <img src="placeholder-froggy.png" alt="Froggy" />
            <span>Froggy</span>
        </div>
    </nav>
    <main>
        <section class="hero">
            <h2 class="tagline">Free Flash Games</h2>
            <p>Welcome to our retro shop! Grab your favorite flash game memorabilia.</p>
        </section>
        <section class="products">
            <div class="product-card">
                <img src="placeholder-product1.png" alt="Product 1" />
                <h3>Flash Game T-shirt</h3>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder-product2.png" alt="Product 2" />
                <h3>Pixel Plushie</h3>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="placeholder-product3.png" alt="Product 3" />
                <h3>Mug of Frogs</h3>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
